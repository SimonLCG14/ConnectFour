<div class="board-grid">
  @for (row of boardService.board(); track $index; let rowIndex = $index) {
    @for (cell of row; track $index; let colIndex = $index){
      @switch (cell){
        @case (Field.RED){
          <app-disk [disk]="{color: 'red'}"></app-disk>
        }
        @case (Field.BLUE){
          <app-disk [disk]="{color: 'blue'}"></app-disk>
        }
      }
    }
  }
</div>

<button (click)="boardService.addDisk(0, Player.RED_PLAYER)">Add Red</button>
<button (click)="boardService.addDisk(1, Player.BLUE_PLAYER)">Add Blue</button>
