<div class="board-grid">
  @for (row of reversedBoard(); track $index; let rowIndex = $index) {
    <div class="container">
      <app-add-button class="button"></app-add-button>
      <app-field-column [fields]="row" class="column"></app-field-column>
    </div>
  }
</div>

<button (click)="boardService.addDisk(0, Player.RED_PLAYER)">Add Red</button>
<button (click)="boardService.addDisk(1, Player.BLUE_PLAYER)">Add Blue</button>
